<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Template</title>
    <link rel="stylesheet" href="styles/upload.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <a href="home.html"><img src="assets/templatehub.png" alt="Company Logo" class="logo"></a>
            <h2>Upload Your Template</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Template Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Template Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Domain/Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="business">Business</option>
                        <option value="marketing">Marketing</option>
                        <option value="education">Education</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="templateFile">Upload File</label>
                    <input type="file" id="templateFile" name="templateFile" required>
                </div>
                <div class="form-group">
                    <label for="tags">Tags/Keywords (optional)</label>
                    <input type="text" id="tags" name="tags">
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>

    <div class="tool-tip">
        <button>Click on Filter button after selecting from dropdown</button>
    </div>
    <div class="outer-container">
    <div class="category-container">
        <button class="category category-checked" onclick="location.reload(); ">All</button>
        <button class="category">Business</button>
        <button class="category">Marketing</button>
        <button class="category">Education</button>
        <button class="category">Personal</button>
        <button class="category">Finance</button>
    </div>
    <div class="filter-container">
        <div class="forms">
            <span class="dropdown-el">
                <form name = "formA">
                    <input type="radio" name="format" value="all" checked="checked" id="all"><label for="all">All</label>
                    <input type="radio" name="format" value="presentation" id="ppt"><label for="ppt">Presentation</label>
                    <input type="radio" name="format" value="writer" id="word"><label for="word">Writer</label>
                    <input type="radio" name="format" value="spreadsheet" id="xl"><label for="xl">Spreadsheet</label>
                </form>
            </span>
            <span class="dropdown-el">
                <form name = "formB">
                <input type="radio" name="sortType" value="relevance" checked="checked" id="relevance"><label for="relevance">Relevance</label>
                <input type="radio" name="sortType" value="popularity" id="popularity"><label for="popularity">Popularity</label>
                <input type="radio" name="sortType" value="newest" id="newest"><label for="newest">Newest first</label>
                <input type="radio" name="sortType" value="oldest" id="oldest"><label for="oldest">Oldest first</label>
                </form>
            </span>
            <button class="filterSubmit">Filter</button>
        </div>
    </div>
